<!DOCTYPE html>
<html>
<head>
    <!-- download boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Simple Interest Calculator</title>
        <script type="text/javascript">
            function calculate(){
                var p = 0;
                var n = 0;
                var r = 0;
                var SI = 0;

                p = parseInt(document.getElementById("principal").value);
                n = parseInt(document.getElementById("years").value);
                r = parseInt(document.getElementById("rate").value);

                SI = (p * n * r) / 100;
                document.getElementById("res").innerHTML = SI;
            }

        </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Simple Interest Calculator</h1>
            <p>Now calculator interest is simple</p>
        </div>
    </div>

    <div class"container">
        <div class="row-fluid">
            <div class="col-md-offset-4 col-md-3">
                <div class="form-group">

                    <label for="number">Principal Amount:</label>
                    <input type="text" class="form-control" id="principal" placeholder="Enter pricipal amount">
                    <br>
                    <label for="number">Number of Rears:</label>
                    <input type="text" class="form-control" id="years" placeholder="Enter Number of years">
                    <br>
                    <label for="number">Rate of interest:</label>
                    <input type="text" class="form-control" id="rate" placeholder="Enter rate of interest">
                    <br>

                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculator</button>
                    <br>
                    <h1><span class="label label-default" id="res">$</span></h1>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        


    </script>

</body>
</html>
